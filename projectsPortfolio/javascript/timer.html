<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
    </head>

<body>

<script src ="timed.js"></script>


  
<style>
body{
    background-color: teal;
}
#startTimer, #stopTimer, #resetTimer{
     display:inline-block; 
     background-color: pink;
     padding: 3em;
     font-size: larger;
     text-align:center;
     font-family:cursive; color:teal;

     margin-right:5px;
    }
    .text-center{
        text-align:center;
        
    }
    .start, .stop,.reset{
        display:inline-block;
        
    }
   
</style>


     
     <div class="text-center">

     <div class="timer"><p style="color:pink; font-weight:bold; font-size:4em; text-align: center;" id = "timer">00:00:00</p></div>
     
     <div class="start"><input type="button" id="startTimer" value="Start Timer" onclick="startTimer();"></div>
     
     <div class="stop"><input  type="button" id="stopTimer" value ="Stop Timer" onclick="stopTimer();"></div>
     
     <div class="reset"><input type="button"  id="resetTimer" value="Reset Timer" onclick='resetTimer();'></div>
     </div>




</body>

</html>
